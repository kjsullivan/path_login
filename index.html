<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Login Practice</title>
	<link rel="stylesheet" href="reset.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="background">
	
	<section class="login-box">
		<div class="close"><a href="#">X</a></div>
		<div class="logo"><h1>Path</h1></div>
		<form  class="form" action="#" method="foo">
			<div><input type="email" name="email" id="email" placeholder="username or email" required></div>
			<div><input type="password" name="password" id="password" placeholder="password" required></div>
			<div><input type="submit" name="submit" value="Login" id="submit" height="45"></div>
		</form>
		<footer><a href="#">Forgot Password?</a></footer>
	</section>
		
</div>
	
</body>
</html>
